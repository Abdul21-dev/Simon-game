<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to Start</h2>
    <div class="box-container">
        <div class="line-one">
            <div class="box red" type="button">1</div>
            <div class="box yellow" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="box purple" type="button">3</div>
            <div class="box green" type="button">4</div>
        </div>
    </div>
</body>
</html>
